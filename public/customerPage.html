<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>

    <link rel="stylesheet" href="CSS_Files/cart.css">
    <link rel="stylesheet" href="CSS_Files/HomePageAccCreate.css">

    <script src="scripts/authCheckCustomer.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cart_header">
        <a href="HomePage.html">
            <div class="ARTESANO_logo"></div>
        </a>

        <div class="icon_container">
            <button id="createAccountButton">
                <img src="ARTESANO_IMG/User_Icon.png" alt="Sign in">
            </button>
        </div>  

        <div class="header">
            Purchase History
        </div>
    </div>

    <div class="cart_container">
        <div id="historyList" class="history-list"></div>
    </div>

    <div id="overlay"></div> <!-- Overlay element for login -->
        
    <div id="userForm" class="slide-in-form">
        
        <button id="closeButton">X</button><br><br>
        <input type="email" id="email" placeholder="Email" autocomplete="email">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <button id="loginButton">Sign In</button>
            <button type="button" onclick="logout()">Logout</button>

    </div>

    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Firebase initialization script -->
    <script src="scripts/firebaseInit.js"></script>

    <!-- Purchase History display script -->
    <script src="scripts/displayPurchaseHistory.js"></script>
    <script src="scripts/slide-form.js"></script>
    <script src="scripts/Logout.js"></script>
    
</body>
</html>
